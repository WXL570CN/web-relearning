<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 500px;
      height: 500px;
      background: black;
      position: relative
    }
    .children {
      width: 200px;
      height: 200px;
      background: white;
      position: absolute;
      top: calc(50% - 100px);
      left: calc(50% - 100px);
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="children"></div>
  </div>
</body>
</html>
