<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 500px;
      background: red;
    }
    .float-child {
      width: 100px;
      height: 100px;
      background: white;
    }
    .float-child {
        float: right;
    }
    .father:after {
        content: "";
        display: block;
        clear: both;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="float-child"></div>
  </div>
</body>
</html>
